name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install corepack and enable pnpm
        run: |
          npm install -g corepack
          corepack enable
          corepack prepare pnpm@10.17.0 --activate
          pnpm --version
        env:
          CI: true
          NO_UPDATE_NOTIFIER: '1'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile --reporter=silent
        env:
          CI: true
          NO_UPDATE_NOTIFIER: '1'

      - name: Typecheck
        run: pnpm exec tsc -p tsconfig.app.json --noEmit

      - name: Build
        run: pnpm build
