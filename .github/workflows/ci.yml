name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        env:
          CI: true
          NO_UPDATE_NOTIFIER: '1'

      - name: Typecheck
        run: npx tsc -p tsconfig.app.json --noEmit

      - name: Build
        run: npm run build