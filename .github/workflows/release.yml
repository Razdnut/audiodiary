name: Release

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build & Publish Release
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: false

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version
        id: version
        run: |

          set -euo pipefail

          git fetch --tags --force
          LAST_TAG=$(git tag -l '1.0.*' --sort=v:refname | tail -n1)
          if [ -z "$LAST_TAG" ]; then
            NEXT_VERSION="1.0.0"
            PREVIOUS_TAG=""
          else
            PREVIOUS_TAG="$LAST_TAG"
            PATCH="${LAST_TAG##*.}"
            NEXT_PATCH=$((PATCH + 1))
            NEXT_VERSION="1.0.${NEXT_PATCH}"
          fi


          if git rev-parse "refs/tags/${NEXT_VERSION}" >/dev/null 2>&1; then
            echo "::error::Il tag ${NEXT_VERSION} esiste giÃ . Interrompo per evitare duplicati." >&2
            exit 1
          fi


          echo "version=${NEXT_VERSION}" >> "$GITHUB_OUTPUT"
          echo "previous=${PREVIOUS_TAG}" >> "$GITHUB_OUTPUT"
          REPO_LC="${GITHUB_REPOSITORY,,}"
          echo "image=ghcr.io/${REPO_LC}" >> "$GITHUB_OUTPUT"


      - name: Export release variables
        run: |
          {
            echo "VERSION=${{ steps.version.outputs.version }}"
            echo "PREVIOUS_VERSION=${{ steps.version.outputs.previous }}"
            echo "IMAGE_NAME=${{ steps.version.outputs.image }}"
          } >> "$GITHUB_ENV"

      - name: Generate release notes
        run: |
          set -euo pipefail
          NOTES_FILE="release-notes.md"


          {
            echo "## ðŸš€ NovitÃ  della release ${VERSION}"
            echo

            echo "Grazie per aver scelto AudioDiary! Ecco gli aggiornamenti piÃ¹ interessanti:"
          } > "$NOTES_FILE"

          if [ -n "${PREVIOUS_VERSION}" ]; then
            CHANGES=$(git log "${PREVIOUS_VERSION}"..HEAD --pretty=format:'- %s' --no-merges || true)
          else
            CHANGES=$(git log --pretty=format:'- %s' --no-merges || true)


          fi

          if [ -n "$CHANGES" ]; then
            {
              echo
              echo "### ðŸ”§ Miglioramenti"
              printf '%s\n' "$CHANGES"
            } >> "$NOTES_FILE"
          else
            {
              echo
              echo "Nessun cambiamento rispetto alla release precedente, ma abbiamo ripulito un po' il codice âœ¨."
            } >> "$NOTES_FILE"
          fi

          {
            echo
            echo "âœ¨ Preparati a vivere un'esperienza audio ancora piÃ¹ coinvolgente!"
          } >> "$NOTES_FILE"



          cat "$NOTES_FILE" >> "$GITHUB_STEP_SUMMARY"

      - name: Display release notes
        run: cat release-notes.md

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |

            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.VERSION }}


      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        env:
          CI: true
          NO_UPDATE_NOTIFIER: '1'

      - name: Build web bundle
        run: npm run build

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3


      - name: Configure Android SDK path
        run: |
          set -euo pipefail
          SDK_PATH="${ANDROID_HOME:-${ANDROID_SDK_ROOT:-}}"
          if [ -z "$SDK_PATH" ]; then
            echo "::error::Percorso dell'SDK Android non disponibile." >&2
            exit 1
          fi
          cat <<EOF > android/local.properties
sdk.dir=${SDK_PATH}
EOF


      - name: Ensure Android platform is added
        run: |
          if [ ! -d android ]; then
            npx cap add android
          else
            echo "Android platform already present."
          fi

      - name: Sync Capacitor project
        run: npx cap sync android

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/gradle-wrapper.properties', 'android/**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Prepare APK artifact
        run: |
          mkdir -p dist
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk "dist/audiodiary-${VERSION}.apk"

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:

          tag_name: ${{ env.VERSION }}
          name: Audiodiary ${{ env.VERSION }}
          body_path: release-notes.md
          files: dist/audiodiary-${{ env.VERSION }}.apk
          target_commitish: ${{ github.sha }}

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
