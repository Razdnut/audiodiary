name: Release (Docker + Android APK)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute version and image
        id: vars
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          REPO_LC="${GITHUB_REPOSITORY,,}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image=ghcr.io/${REPO_LC}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker build -t "${{ steps.vars.outputs.image }}:latest" -t "${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.version }}" .

      - name: Push image
        run: |
          docker push "${{ steps.vars.outputs.image }}:latest"
          docker push "${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.version }}"

  android-apk:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install corepack and enable pnpm
        run: |
          npm install -g corepack
          corepack enable
          corepack prepare pnpm@10.17.0 --activate
          pnpm --version
        env:
          CI: true
          NO_UPDATE_NOTIFIER: '1'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile --reporter=silent
        env:
          CI: true
          NO_UPDATE_NOTIFIER: '1'

      - name: Build web app
        run: pnpm build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Android platform
        run: pnpm exec cap add android

      - name: Sync Capacitor
        run: pnpm exec cap sync android

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Attach APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
          token: ${{ secrets.GITHUB_TOKEN }}
