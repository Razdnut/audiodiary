name: Auto tag patch version

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git config user.name "${{ github.actor }}"

      - name: Create next patch tag
        run: |
          git fetch --tags
          LATEST=$(git tag -l 'v*' | sort -V | tail -n1)
          if [ -z "$LATEST" ]; then
            NEXT=v1.0.0
          else
            BASE=${LATEST#v}
            MAJOR=${BASE%%.*}
            REM=${BASE#*.}
            MINOR=${REM%%.*}
            PATCH=${REM#*.}
            PATCH=$((PATCH+1))
            NEXT=v${MAJOR}.${MINOR}.${PATCH}
          fi
          echo "Latest tag: ${LATEST:-none} -> Next: $NEXT"
          git tag -a "$NEXT" -m "Auto release $NEXT"
          git push origin "$NEXT"
